<section>
    <div class="container-md">
        <div class="row justify-content-center p-3">
            <div class="col-12 col-sm-9 col-lg-6">
                <form (submit)="onSignup(signupForm)" #signupForm="ngForm" class="border rounded shadow p-5 bg-white">
                    <p class="h6 text-center">SIGN UP</p>
                    <button class="btn btn-dark btn-block">Sign up with Github</button>
                    <button class="btn btn-outline-dark btn-block">Sign up with Google</button>
                    <button class="btn btn-primary btn-block">Sign up with Facebook</button>
                    <hr>
                    <div class="form-group form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                      <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Email" 
                        required 
                        email
                        name="email"
                        ngModel>
                    </div>
                    <div class="form-group">
                      <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        required
                        name="password"
                        ngModel>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">SIGN UP</button>
                    <p class="text-center py-3">Have an account? <a routerLink="/login">Login</a></p>
                  </form>
            </div>
        </div>
    </div>
</section>
