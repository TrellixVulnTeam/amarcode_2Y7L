<div class="container-md">
    <div class="row">
        <div class="col-sm-12 my-3">
            <mat-accordion multi="true" *ngIf="posts.length > 0">
                <mat-expansion-panel  *ngFor="let post of posts">
                    <mat-expansion-panel-header>
                        {{ post.title }}
                    </mat-expansion-panel-header>

                    <div class="card">
                        <img class="card-img-top m-3" [src]="post.imagePath" [alt]="post.title">
                        <div class="card-body text-center">
                            <video class="card-video" controls muted="muted">
                                <source [src]="post.videoPath" type="video/mp4"/>
                            </video>
                            <p class="card-text"> {{post.content}} </p>
                        </div>
                    </div>

                    <mat-action-row>
                        <button mat-button>Edit</button>
                        <button mat-button (click)="onDelete(post.id)">Delete</button>
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
            <mat-card class="text-center" *ngIf="posts.length == 0">No posts added yet!</mat-card>
        </div>
    </div>
</div>
